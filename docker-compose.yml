version: '3'
services:
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
     - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    ports:
     - "9092:9092"
    expose:
     - "9093"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
     - /var/run/docker.sock:/var/run/docker.sock

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: always
    ports:
      - 3000:3000
    volumes:
      - grafana-volume:/var/lib/grafana
    environment: 
      GF_DASHBOARDS_MIN_REFRESH_INTERVAL: 200ms
      GF_INSTALL_PLUGINS: satellogic-3d-globe-panel
  influxdb:
    image: influxdb
    container_name: influxdb
    restart: always
    ports:
      - 8086:8086
    volumes:
      - influxdb-volume:/var/lib/influxdb
    environment: 
      INFLUXDB_ADMIN_USER: admin
      INFLUXDB_ADMIN_PASSWORD: pass
      INFLUXDB_DB: telemetry
  influxdbconnector:
    build:
      context: .
      dockerfile: influxdbConnector.Dockerfile
    depends_on: 
      - influxdb
  udpreceiver:
    build:
      context: .
      dockerfile: udpReceiver.Dockerfile
    depends_on: 
      - kafka
    ports:
      - "0.0.0.0:5005:5005"
      - "0.0.0.0:5005:5005/udp"
      - "0.0.0.0:5004:5004"
      - "0.0.0.0:5004:5004/udp"
  dbtel:
    image: postgres
    environment:
      POSTGRES_PASSWORD: mypassword
      POSTGRES_USER: user
      POSTGRES_DB: FS
    volumes:
      - databasetel:/var/lib/postgresql/data
    ports: 
      - "6000:5432"
  

volumes:
  databasetel:
  grafana-volume:
  influxdb-volume: